<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Morse Code Converter</h1>
    <form id="morseForm">
        <label for="textInput">Enter text (A-Z):</label>
        <input type="text" id="textInput" maxlength="26" required>
        <button type="submit">Convert to Morse Code</button>
    </form>
    <div id="result"></div>
    <button id="downloadBtn" style="display: none;">Download Result</button>

    <script src="morse.js"></script>
</body>
</html>
